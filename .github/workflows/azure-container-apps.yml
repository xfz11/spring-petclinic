name: Deploy to Azure Container Apps

on:
  push:
    branches:
      - main
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy to'
        required: true
        default: 'dev'
        type: choice
        options:
          - dev
          - test
          - prod

env:
  APP_NAME: petclinic
  AZURE_RESOURCE_GROUP: ${{ secrets.AZURE_RESOURCE_GROUP }}
  AZURE_LOCATION: eastus

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Java 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'maven'

      - name: Build with Maven
        run: ./mvnw clean package -DskipTests

      - name: Azure Login
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Set environment name
        id: set-env
        run: |
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            echo "ENVIRONMENT=${{ github.event.inputs.environment }}" >> $GITHUB_ENV
          else
            echo "ENVIRONMENT=dev" >> $GITHUB_ENV
          fi

      - name: Create Resource Group
        run: |
          az group create \
            --name ${{ env.AZURE_RESOURCE_GROUP }} \
            --location ${{ env.AZURE_LOCATION }}

      - name: Deploy Infrastructure
        id: deploy-infra
        run: |
          DEPLOYMENT_NAME="petclinic-infra-$(date +%Y%m%d-%H%M%S)"
          
          # Deploy initial infrastructure
          az deployment group create \
            --name "$DEPLOYMENT_NAME" \
            --resource-group ${{ env.AZURE_RESOURCE_GROUP }} \
            --template-file ./infra/main.bicep \
            --parameters appName=${{ env.APP_NAME }} \
            --parameters environmentName=${{ env.ENVIRONMENT }} \
            --parameters containerImage="mcr.microsoft.com/azuredocs/containerapps-helloworld:latest"
          
          # Get outputs
          ACR_NAME=$(az deployment group show \
            --name "$DEPLOYMENT_NAME" \
            --resource-group ${{ env.AZURE_RESOURCE_GROUP }} \
            --query properties.outputs.containerRegistryName.value -o tsv)
          
          ACR_LOGIN_SERVER=$(az deployment group show \
            --name "$DEPLOYMENT_NAME" \
            --resource-group ${{ env.AZURE_RESOURCE_GROUP }} \
            --query properties.outputs.containerRegistryLoginServer.value -o tsv)
          
          echo "ACR_NAME=$ACR_NAME" >> $GITHUB_OUTPUT
          echo "ACR_LOGIN_SERVER=$ACR_LOGIN_SERVER" >> $GITHUB_OUTPUT

      - name: Log in to Azure Container Registry
        run: |
          az acr login --name ${{ steps.deploy-infra.outputs.ACR_NAME }}

      - name: Build and push Docker image
        id: build-image
        run: |
          IMAGE_TAG="${{ steps.deploy-infra.outputs.ACR_LOGIN_SERVER }}/${{ env.APP_NAME }}:${{ github.sha }}"
          IMAGE_LATEST="${{ steps.deploy-infra.outputs.ACR_LOGIN_SERVER }}/${{ env.APP_NAME }}:latest"
          
          docker build -t "$IMAGE_TAG" -t "$IMAGE_LATEST" .
          docker push "$IMAGE_TAG"
          docker push "$IMAGE_LATEST"
          
          echo "IMAGE_TAG=$IMAGE_TAG" >> $GITHUB_OUTPUT

      - name: Deploy Application
        run: |
          DEPLOYMENT_NAME="petclinic-app-$(date +%Y%m%d-%H%M%S)"
          
          az deployment group create \
            --name "$DEPLOYMENT_NAME" \
            --resource-group ${{ env.AZURE_RESOURCE_GROUP }} \
            --template-file ./infra/main.bicep \
            --parameters appName=${{ env.APP_NAME }} \
            --parameters environmentName=${{ env.ENVIRONMENT }} \
            --parameters containerImage="${{ steps.build-image.outputs.IMAGE_TAG }}"
          
          # Get application URL
          APP_URL=$(az deployment group show \
            --name "$DEPLOYMENT_NAME" \
            --resource-group ${{ env.AZURE_RESOURCE_GROUP }} \
            --query properties.outputs.containerAppUrl.value -o tsv)
          
          echo "### Deployment successful! ðŸš€" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Application URL:** $APP_URL" >> $GITHUB_STEP_SUMMARY
          echo "**Environment:** ${{ env.ENVIRONMENT }}" >> $GITHUB_STEP_SUMMARY
          echo "**Image:** ${{ steps.build-image.outputs.IMAGE_TAG }}" >> $GITHUB_STEP_SUMMARY

      - name: Azure Logout
        if: always()
        run: az logout
