name: Deploy to Azure Container Apps

on:
  workflow_dispatch:
  push:
    branches:
      - main
      - copilot/deploy-app-to-azure-container
    paths-ignore:
      - '**.md'
      - '.github/workflows/**'

permissions:
  id-token: write
  contents: read

env:
  AZURE_ENV_NAME: spring-petclinic-prod
  AZURE_LOCATION: eastus2

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Java 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      - name: Build with Maven
        run: ./mvnw clean package -DskipTests

      - name: Upload artifact for deployment
        uses: actions/upload-artifact@v4
        with:
          name: java-app
          path: target/*.jar

  provision-and-deploy:
    runs-on: ubuntu-latest
    needs: build
    environment: production
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download build artifact
        uses: actions/upload-artifact@v4
        with:
          name: java-app

      - name: Azure Login using OIDC
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Install Azure Developer CLI
        uses: azure/setup-azd@v1.0.0

      - name: Set up environment variables
        run: |
          azd env new ${{ env.AZURE_ENV_NAME }} --subscription ${{ secrets.AZURE_SUBSCRIPTION_ID }} --location ${{ env.AZURE_LOCATION }} || true
          azd env select ${{ env.AZURE_ENV_NAME }}
          azd env set AZURE_SUBSCRIPTION_ID ${{ secrets.AZURE_SUBSCRIPTION_ID }}
          azd env set AZURE_LOCATION ${{ env.AZURE_LOCATION }}
          azd env set AZURE_ENV_NAME ${{ env.AZURE_ENV_NAME }}

      - name: Provision and Deploy with azd
        run: azd up --no-prompt
        env:
          AZURE_CLIENT_ID: ${{ secrets.AZURE_CLIENT_ID }}
          AZURE_TENANT_ID: ${{ secrets.AZURE_TENANT_ID }}
          AZURE_SUBSCRIPTION_ID: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
          AZURE_LOCATION: ${{ env.AZURE_LOCATION }}
          AZURE_ENV_NAME: ${{ env.AZURE_ENV_NAME }}

      - name: Get deployment outputs
        run: |
          echo "WEB_URI=$(azd env get-values | grep WEB_URI | cut -d'=' -f2 | tr -d '"')" >> $GITHUB_ENV
          echo "### Deployment Summary :rocket:" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Application URL:** $(azd env get-values | grep WEB_URI | cut -d'=' -f2 | tr -d '"')" >> $GITHUB_STEP_SUMMARY
          echo "**Environment:** ${{ env.AZURE_ENV_NAME }}" >> $GITHUB_STEP_SUMMARY
          echo "**Location:** ${{ env.AZURE_LOCATION }}" >> $GITHUB_STEP_SUMMARY
