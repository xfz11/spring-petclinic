# yaml-language-server: $schema=https://raw.githubusercontent.com/Azure/azure-dev/refs/heads/main/schemas/v1.0/azure.yaml.json

name: spring-petclinic
metadata:
  template: spring-petclinic-azd@0.0.1-beta

services:
  web:
    project: .
    language: java
    host: appservice
    
hooks:
  predeploy:
    posix:
      shell: sh
      run: |
        echo "Building Spring PetClinic application..."
        # Skip tests during deployment for faster builds. Run tests separately before deploying.
        # For production, consider removing -DskipTests or use: ./mvnw clean package
        ./mvnw clean package -DskipTests
        echo "Build completed successfully!"
    windows:
      shell: pwsh
      run: |
        echo "Building Spring PetClinic application..."
        # Skip tests during deployment for faster builds. Run tests separately before deploying.
        # For production, consider removing -DskipTests or use: ./mvnw.cmd clean package
        ./mvnw.cmd clean package -DskipTests
        echo "Build completed successfully!"
